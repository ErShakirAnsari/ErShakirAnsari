			$(document).ready(function () {

				$('.card .card-header').click(function () {

				});

				$('i.fa.fa-copy').click(function () {
					let elem = $(this).next().next();
					window.prompt("Copy to clipboard: Ctrl+C, Enter", elem.text());
				});

				$('i.fa.fa-clipboard').click(function () {
					let elem = $(this).next();
					let text = elem.text().toLowerCase();
					if (text.endsWith(".css")) {
						text = "<link rel='stylesheet' type='text/css' href='" + text + "'>";
					} else if (text.endsWith(".js")) {
						text = "<script type='text/javascript' src='" + text + "'></script" + ">";
					} else if (text.endsWith(".jpeg") || text.endsWith(".jpg")) {
						text = "<img '" + text + "' alt='" + text.substring(text.lastIndexOf("/") + 1, text.length) + "' />";
					}
					window.prompt("Copy to clipboard: Ctrl+C, Enter", text);
				});
			});

			var getText = function () {
				let _url = 'vendors/file.txt';
				let folder = 'folder-';
				let file = 'file-';

				$.ajax({
					url: _url,
					success: function (data) {
						let list = data.split('\n');
						let str = "";

						for (let i = 0; i < list.length; i++) {
							let line = list[i];

							if (line.includes(":")) {
								continue;
							}

							let parentId = line.replace(folder, "").replace("\\", "-");
							if (line.startsWith(folder)) {
								//console.log("FOLDER -- " + line.replace(folder, ""));
								str += addCard(parentId);
								console.log('card added: ' + parentId);
							}
							if (line.startsWith(file)) {
								//console.log("FILE -- " + line.replace(file, ""));
								str += addLabel(line.replace(file, ""), parentId);
								console.log('label added: ' + line);
							}
						}
						$('body').append(str);
					}
				});
			};
			var addCard = function (title) {
				let str = "<div class='card mb-2'>";
				str += "<div class='card-header'> " + title + " </div>";
				str += "<div class='card-body' style='display: none' id='cardBody" + title + "'>";
//				str += "<label>";
//				str += "<i class='fa fa-copy' title='copy'></i>&nbsp;<i class='fa fa-clipboard' title='copy as html'></i> |";
//				str += "<code>https://ershakiransari.github.io/cdn/vendors/jquery/jquery.3.3.1.js</code>";
//				str += "</label>";
//				str += "<label>";
//				str += "<i class='fa fa-copy' title='copy'></i>&nbsp;<i class='fa fa-clipboard' title='copy as html'></i> |";
//				str += "<code>https://ershakiransari.github.io/cdn/vendors/jquery/jquery.3.3.1.min.js</code>";
//				str += "</label>";
				str += "</div>";
				str += "</div>";
				return str;
//				$('body').append(str);
			};
			var addLabel = function (url, parentId) {
				let str = ""
				str += "<label>";
				str += "<i class='fa fa-copy' title='copy'></i>&nbsp;<i class='fa fa-clipboard' title='copy as html'></i>&nbsp;|&nbsp;";
				str += "<code>https://ershakiransari.github.io/cdn/vendors/" + url + "</code>";
				str += "</label>";
//				$('#cardBody' + parentId).append(str);
				return str;
