<!DOCTYPE html>
<html>
	<head>
		<title> SKR - CDN resolver </title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel='stylesheet' type="text/css" href='https://ershakiransari.github.io/cdn/vendors/bootstrap/css/bootstrap.4.0.0.min.css'>
		<link rel='stylesheet' type="text/css" href='https://ershakiransari.github.io/cdn/vendors/font-awesome/font-awesome.4.7.0.min.css'>
		<style>
			label {display: block; color: #007bff !important}
			label i { color: #555; cursor: pointer }
			.card .card-header {cursor: pointer}
		</style>
	</head>

	<body class='m-3'>
		<input type='hidden' id='hiddenInput'/>
		<h1>CDN resolver</h1>
		<div class='card mb-2'>
			<div class='card-header'> jquery </div>
			<div class='card-body' style='display: none'>
				<label>
					<i class='fa fa-copy' title='copy'></i>
					<i class='fa fa-clipboard' title='copy as html'></i> |
					<code>https://ershakiransari.github.io/cdn/vendors/jquery/jquery.3.3.1.js</code>
				</label>
				<label>
					<i class='fa fa-copy'></i>
					<i class="fa fa-clipboard"></i> |
					https://ershakiransari.github.io/cdn/vendors/jquery/jquery.3.3.1.min.js
				</label>
			</div>
		</div>

		<div class='card mb-2'>
			<div class='card-header'> bootstrap </div>
			<div class='card-body' style='display: none'>
				<h5>CSS</h5>
				<label>
					https://ershakiransari.github.io/cdn/vendors/bootstrap/css/bootstrap.4.0.0.css
				</label>
				<label>https://ershakiransari.github.io/cv/cdn/vendors/bootstrap/css/bootstrap.4.0.0.min.css</label>

				<h5>JS</h5>
				<label>https://ershakiransari.github.io/cv/cdn/vendors/bootstrap/js/bootstrap.bundle.4.2.1.js</label>
				<label>https://ershakiransari.github.io/cv/cdn/vendors/bootstrap/js/bootstrap.bundle.4.2.1.min.js</label>
			</div>
		</div>

		<div class='card mb-2'>
			<div class='card-header'> font-awesome </div>
			<div class='card-body' style='display: none'>
				<label>https://ershakiransari.github.io/cdn/vendors/font-awesome/font-awesome.4.7.0.css</label>
				<label>https://ershakiransari.github.io/cdn/vendors/font-awesome/font-awesome.4.7.0.min.css</label>
				<label>https://ershakiransari.github.io/cdn/vendors/font-awesome/font-awesome.5.7.0.min.css</label>
			</div>
		</div>





		<hr>
		<p class='text-right'>
			&copy; SKR - 2019
		</p>
		<script src='https://ershakiransari.github.io/cdn/vendors/jquery/jquery.3.3.1.min.js'></script>
		<script src='https://ershakiransari.github.io/cdn/vendors/bootstrap/js/bootstrap.bundle.4.2.1.min.js'></script>
		<script>
			$(document).ready(function () {
				$('.card .card-header').click(function () {
					$(this).next('.card-body').toggle(333);
				});
				$('i.fa.fa-copy').click(function () {
					let elem = $(this).next().next();
					window.prompt("Copy to clipboard: Ctrl+C, Enter", elem.text());
				});
				$('i.fa.fa-clipboard').click(function () {
					let elem = $(this).next();
					let text = elem.text();
					if (text.endsWith(".css")) {
						text = "<link rel='stylesheet' type='text/css' href='"+text+"'>";
					} else {
						text = "<script type='text/javascript' src='"+text+"'>";
					}
					window.prompt("Copy to clipboard: Ctrl+C, Enter", text);
				});
			});
		</script>
	</body>
</html>
