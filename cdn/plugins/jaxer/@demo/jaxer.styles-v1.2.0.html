<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../jaxer-styles-v1.2.0.css">
    <link rel="stylesheet" href="../../../fonts/font-awesome/v4.0.7/font-awesome-v4.7.0.css">
    <title>Document</title>
    <style>
        .jaxer-group {
            display: block;
            margin: 20px;
        }
    </style>
</head>

<body style="margin: 50px;padding: 50px;">

    <div class="jaxer-group">
        <input type="radio" id="radio-1" name="radios" class="jaxer-radio radio-1" value="true">
        <label for="radio-1"> Radio-1</label>
        <input type="radio" id="radio-2" name="radios" class="jaxer-radio radio-2" value="true">
        <label for="radio-2"> Radio-2</label>
        <input type="radio" id="radio-3" name="radios" class="jaxer-radio radio-3" value="true">
        <label for="radio-3"> Radio-3</label>

        <input type="radio" id="radio-battery" name="radios" class="jaxer-radio radio-battery" value="false">
        <label for="radio-battery"> battery</label>
        <input type="radio" id="radio-bell" name="radios" class="jaxer-radio radio-bell" value="false">
        <label for="radio-bell"> bell</label>
        <input type="radio" id="radio-bookmark" name="radios" class="jaxer-radio radio-bookmark" value="false">
        <label for="radio-bookmark"> bookmark</label>
        <input type="radio" id="radio-check-list" name="radios" class="jaxer-radio radio-check-list" value="false">
        <label for="radio-check-list"> check-list</label>
        <input type="radio" id="radio-switch" name="radios" class="jaxer-radio radio-switch" value="false">
        <label for="radio-switch"> switch</label>
    </div>

    <div class="jaxer-group">
        <input type="checkbox" id="check-1" name="radios" class="jaxer-checkbox checkbox-1" value="false">
        <label for="check-1"> Checkbox-1</label>
        <input type="checkbox" id="check-2" name="radios" class="jaxer-checkbox checkbox-2" value="false">
        <label for="check-2"> Checkbox-2</label>
        <input type="checkbox" id="check-3" name="radios" class="jaxer-checkbox checkbox-3" value="false">
        <label for="check-3"> Checkbox-5</label>

        <input type="checkbox" id="check-battery" class="jaxer-checkbox checkbox-battery" value="false">
        <label for="check-battery"> battery</label>
        <input type="checkbox" id="check-bell" class="jaxer-checkbox checkbox-bell" value="false">
        <label for="check-bell"> bell</label>
        <input type="checkbox" id="check-bookmark" class="jaxer-checkbox checkbox-bookmark" value="false">
        <label for="check-bookmark"> bookmark</label>
        <input type="checkbox" id="check-check-list" class="jaxer-checkbox checkbox-check-list" value="false">
        <label for="check-check-list"> check-list</label>
        <input type="checkbox" id="check-switch" class="jaxer-checkbox checkbox-switch" value="false">
        <label for="check-switch"> switch</label>
    </div>

    <div class="jaxer-group">
        <h1>Radio group</h1>
        <input type="radio" id="radio1" name="radios" class="radio-group" value="all">
        <label for="radio1">iPhone</label>

        <input type="radio" id="radio2" name="radios" class="radio-group" value="false">
        <label for="radio2">Galaxy S IV</label>

        <input type="radio" id="radio3" name="radios" class="radio-group" value="true">
        <label for="radio3">Nexus S</label>
    </div>

</body>

</html>
