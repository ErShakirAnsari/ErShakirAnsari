        {
            i += 1;
            addQueryString('p1' + i, 'v2' + i);

        function addQueryString1()
        {
            console.log(`window.location.protocol: ${window.location.protocol}`);
            console.log(`window.location.host: ${window.location.host}`);
            console.log(`window.location.pathname: ${window.location.pathname}`);
            console.log(`document.location: ${document.location}`);
            console.log(`document.location.search: ${document.location.search}`);
            console.log(`document.location.search.substr(1).split('&'): ${document.location.search.substr(1).split('&')}`);
