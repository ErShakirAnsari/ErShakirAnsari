<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- <link rel="stylesheet" href="../css/smartphoto.min.css"> -->
	<link rel="stylesheet" href="./smartphoto-v1.6.1.min.css">
	<title>SmartPhoto.js</title>
	<!-- <link rel="stylesheet" href="./assets/style.css"> -->
</head>

<body>
	<div class="wrapper">
		<h1 class="title">SmartPhoto.js</h1>
		<div class="masonry">
			<div class="brick">
				<a href="./@demo/examples/assets/large-lion.jpg" class="js-img-viwer" data-caption="lion" data-id="lion">
					<img src="./@demo/examples/assets/lion.jpg" width="360" />
				</a>
			</div>
			<div class="brick">
				<a href="./@demo/examples/assets/large-rakuda.jpg" class="js-img-viwer" data-caption="camel" data-id="camel">
					<img src="./@demo/examples/assets/rakuda.jpg" width="360" />
				</a>
			</div>
			<div class="brick">
				<a href="./@demo/examples/assets/large-kaba.jpg" class="js-img-viwer" data-caption="hippopotamus"
					data-id="hippopotamus">
					<img src="./@demo/examples/assets/kaba.jpg" width="360" />
				</a>
			</div>
			<div class="brick">
				<a href="./@demo/examples/assets/large-koara.jpg" class="js-img-viwer" data-caption="koala" data-id="koala">
					<img src="./@demo/examples/assets/koara.jpg" width="360" />
				</a>
			</div>
			<div class="brick">
				<a href="./@demo/examples/assets/large-kuma.jpg" class="js-img-viwer" data-caption="bear" data-id="bear">
					<img src="./@demo/examples/assets/kuma.jpg" width="360" />
				</a>
			</div>
			<div class="brick">
				<a href="./@demo/examples/assets/large-sai.jpg" class="js-img-viwer" data-caption="rhinoceros" data-id="rhinoceros">
					<img src="./@demo/examples/assets/sai.jpg" width="360" />
				</a>
			</div>
		</div>
	</div>
	<!-- <script src="../js/smartphoto.js?v=1"></script> -->
	<script src="./smartphoto-v1.6.1.min.js"></script>

	<script>
		document.addEventListener('DOMContentLoaded', function ()
		{
			const sm = new SmartPhoto(".js-img-viwer", {
				showAnimation: false
			});
			// sm.destroy();
		});
	</script>
</body>

</html>
