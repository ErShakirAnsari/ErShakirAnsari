<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HammerJS Pinch Zoom and Drag</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #dragWrapper {
            margin: 40px;
            background: whitesmoke;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: calc(100vw - 80px);
            height: calc(100vh - 80px);
            position: relative;
        }

        #drag {
            touch-action: auto;
            height: 328px;
            width: 328px;
            position: absolute;
            left: 0;
            top: 0;
            background-image: url('../../../../images/joker.jpeg');
            background-size: cover;
        }
    </style>
</head>

<body>
    <div id="dragWrapper">
        <div id="drag"></div>
    </div>

    <script type="text/javascript" src="../../../../js/hammer-js/hammer-js-v2.0.8.min.js"></script>
    <script src="../hammer-zoom.js"></script>
</body>

</html>
