<!DOCTYPE html>
<html>
	<head>
		<title>tipue radio and checkbox</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../tipue.css" rel="stylesheet">
	</head>
	<body>
		<div>Hello world wide web</div>
		
		<input type="radio" name="demo" value="1" id="radio1" class="form-radio" checked>
		<label for="radio1">Github</label>
		
		<input type="radio" name="demo" value="2" id="radio2" class="form-radio">
		<label for="radio2">jsDelivr</label>
		
		<br>
		

		<input type="checkbox" class="form-checkbox" id="check1" checked>
		<label for="check1">CSS</label>
		<input type="checkbox" class="form-checkbox" id="check2">
		<label for="check2">JS</label>
		<input type="checkbox" class="form-checkbox" id="check3">
		<label for="check3">Images</label>
		
		
	</body>
</html>
