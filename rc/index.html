	<body>
	
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">

					<img src='../cdn/images/ErShakirAnsari.png' atl='coming_soon' class='thumbnail' width='25'/>

				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

				<div class="collapse navbar-collapse" id="navbarResponsive">

						<li class="nav-item">

		<div class="container">

			<div class="row my-2">
				<div class='col-10'>
					URL:<br>
					<input id='idInputUrl' class='form-control'/>
				</div>
				
				<div class='col-2'>
					Method:<br>
					<select id='idSelectMethod' class='form-control'>

						<option value='post'>POST</option>

					<button class='btn btn-danger' style='width:100%'>Send</button>
				</div>

			<hr>
			
			<div class="row my-2">
				<div class='col-10'>
					Request body:<br>
					<textarea id='idTextRequestBody' class='form-control' rows='10' style='resize:none'></textarea>
				</div>
				<div class='col-2'>
					<br>
					<select id='idSelectMethod' class='form-control'>
						<option value='json'>text/json</option>
					</select>				

					<hr>
