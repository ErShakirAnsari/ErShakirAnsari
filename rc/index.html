<!DOCTYPE html>
<html>
	<head>
		<title>Rest client</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../cdn/bootstrap/bootstrap-v4.3.1.min.css" rel="stylesheet">
		<link href="../cdn/fonts/font-awesome-v4.7.0.min.css" rel="stylesheet">
		<style>
			body { padding-top: 56px }
			footer { position: absolute; bottom: 0; width: 100%; }
			.btn { width:100% !important }
			#idTextRequestBody { resize: none; font: normal 18px consolas }
		</style>
	</head>
	<body>
	
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src='../cdn/images/ErShakirAnsari.png' atl='coming_soon' class='thumbnail' width='25'/>
					ErShakirAnsari
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="./posts">Posts</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./cdn">Static files</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./cv">CV</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container">
		
			<div class="row my-4 py-2">
				<div class='col-lg-2 col-md-6 col-sm-12'>
					Method:<br>
					<select id='idSelectMethod' class='form-control'>
						<option value='get'>GET</option>
						<option value='post'>POST</option>
					</select>
				</div>

				<div class='col-lg-8 col-md-6 col-sm-12'>
					URL:<br>
					<input id='idInputUrl' class='form-control'/>
				</div>
				
				<div class='col-lg-2 col-md-6 col-sm-12'>
					Action:<br>
					<button class='btn btn-primary' onclick='sendRequest()'>Send</button>
				</div>
			</div>
			
			<hr class='my-4'>
			
			<!-- Nav tabs -->
			<div class="row my-2">
				<div class='col-12'>
					<ul class="nav nav-tabs" id="myTab" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" id="params-tab" data-toggle="tab" href="#params" role="tab" aria-controls="params" aria-selected="true">Params</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="headers-tab" data-toggle="tab" href="#headers" role="tab" aria-controls="headers" aria-selected="false">Headers</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="authorizations-tab" data-toggle="tab" href="#authorizations" role="tab" aria-controls="authorizations" aria-selected="false">Authorizations</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="request-body-tab" data-toggle="tab" href="#request-body" role="tab" aria-controls="request-body" aria-selected="false">Request body</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="row my-2">
				<div class='col-12'>
					<div class="tab-content">
						<!-- Params -->
						<div class="tab-pane active" id="params" role="tabpanel" aria-labelledby="params-tab">
							<div class="row my-2">
								<div class='col-lg-2 col-md-4 col-sm-4'>
									<button class='btn btn-dark' onclick='addParam()'>Add params</button>
								</div>
							</div>
							<div class="row my-2">
								<div class="col-12" id='idDivParams'>
								</div>
							</div>
						</div>

						<!-- Headers -->
						<div class="tab-pane" id="headers" role="tabpanel" aria-labelledby="headers-tab">
							<div class="row my-2">
								<div class='col-lg-2 col-md-4 col-sm-6'>
									<button class='btn btn-dark' onclick='addHeader()'>Add headers</button>
								</div>
							</div>
							<div class="row my-2">
								<div class="col-12" id='idDivHeaders'>
								</div>
							</div>
						</div>

						<!-- Authorizations -->
						<div class="tab-pane" id="authorizations" role="tabpanel" aria-labelledby="authorizations-tab">
							<div class="row my-2">
								<div class='col-lg-2 col-md-4 col-sm-6'>
									<button class='btn btn-dark' onclick='addAuthorizations()'>Add authorizations</button>
								</div>
							</div>
							<div class="row my-2">
								<div class="col-12" id='idDivAuthorizations'>
								</div>
							</div>
						</div>
						
						<!-- Request body -->
						<div class="tab-pane" id="request-body" role="tabpanel" aria-labelledby="request-body-tab">
							<div class="row my-2">
								<div class='col-10'>					
									<textarea id='idTextRequestBody' class='form-control' rows='10'></textarea>
								</div>
								<div class='col-2'>
									<select id='idSelectMethod' class='form-control'>
										<option value='json'>text / json</option>
										<option value='html'>text / html</option>
										<option value='xml'>text / xml</option>
									</select>				

									<hr>
									<button class='btn btn-light' style='width:100%'>format</button>
									<hr>
									<button class='btn btn-light' style='width:100%'>minify</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<br>
		<br>
		<br>
					
		<!-- Footer -->
		<!--
		<footer class="py-3 mt-3 bg-dark" style='display:none1'>
			<div class="container">
				<h6 class="m-0 text-right text-light">
					Copyright &copy; <em>ErShakirAnsari</em> 2019
				</h6>
			</div>
		</footer>
		-->

		<!-- Bootstrap core JavaScript -->
		<script src="../cdn/jquery/jquery-v3.3.1.min.js"></script>
		<script src="../cdn/bootstrap/bootstrap-v4.3.1.min.js"></script>
		<script src="index.js?v=1.0.0"></script>
	</body>
</html>
