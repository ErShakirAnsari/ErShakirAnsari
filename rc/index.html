<!DOCTYPE html>
<html>
	<head>
		<title>Rest client</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../cdn/bootstrap/bootstrap-v4.3.1.min.css" rel="stylesheet">
		<link href="../cdn/fonts/font-awesome-v4.7.0.min.css" rel="stylesheet">
		<link rel="icon" type="image/gif" href="../cdn/images/gif/loader-001.gif">
		<style>
			body { padding-top: 56px }
			footer { position: absolute; bottom: 0; width: 100%; }
			.btn { width:100% !important }
			#idInputUrl, #idDivParams, #idDivHeaders, #idDivAuthorizations, #idTextRequestBody, #idTextResponse {font-family: 'consolas'}
			#idTextRequestBody, #idTextResponse { resize: vertical; font-size: 1em; }
			.card-header { cursor: pointer !important; }
			
			.btn { cursor: pointer !important; }
			.btn.disabled, .btn.disabled:hover, .btn.disabled:focus
			{
			   cursor: not-allowed;
			   background-image: url(../cdn/images/gif/loader-001.gif);
			   background-position: 0 center;
			   background-size: calc(36px);
			   background-repeat: no-repeat;
			}
		
			/* *** */
			.nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active, .card-header
			{
				background: linear-gradient(to top, #fff 0%, #eee 100%) !important;
			}
		</style>
	</head>
	<body>
	
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src='../cdn/images/ErShakirAnsari.png' atl='coming_soon' class='thumbnail' width='25'/>
					Rest client
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="./posts">Posts</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./cdn">Static files</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./cv">CV</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container">
		
			<div class="row my-3 py-2">
				<div class='col-lg-2 col-md-2 col-sm-12'>
					Method:<br>
					<select id='idSelectMethod' class='form-control'>
						<option value='get'>GET</option>
						<option value='post'>POST</option>
						<option value='head'>HEAD</option>
						<option value='delete'>DELETE</option>
					</select>
				</div>

				<div class='col-lg-8 col-md-7 col-sm-12'>
					URL:<br>
					<!-- http://dummy.restapiexample.com/api/v1/employee/290 -->
					<!-- http://localhost:8080/RestClientTesting/demoApi -->
					<input
						id='idInputUrl'
						class='form-control'
						placeholder='http://www.somehost.com/end-point'
						value='http://localhost:8080/RestClientTesting/demoApi'
					/>
				</div>
				
				<div class='col-lg-2 col-md-3 col-sm-12'>
					Action:<br>
					<button class='btn btn-primary' onclick='request(this);'>Send</button>
				</div>
			</div>
			
			<hr class='my-3'>
			
			<div class='card'>
				<div class='card-header'>
					<h5 class='m-0'>Payloads</h5>
				</div>
				<div class='card-body pb-0' style='display: none'>
					<!-- Nav tabs -->
					<div class="row my-2">
						<div class='col-12'>
							<ul class="nav nav-tabs" id="myTab" role="tablist">
								<li class="nav-item">
									<a class="nav-link active" id="params-tab" data-toggle="tab" href="#params" role="tab" aria-controls="params" aria-selected="true">Params</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" id="headers-tab" data-toggle="tab" href="#headers" role="tab" aria-controls="headers" aria-selected="false">Headers</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" id="authorizations-tab" data-toggle="tab" href="#authorizations" role="tab" aria-controls="authorizations" aria-selected="false">Authorizations</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" id="request-body-tab" data-toggle="tab" href="#request-body" role="tab" aria-controls="request-body" aria-selected="false">Request body</a>
								</li>
							</ul>
						</div>
					</div>

					<div class="row my-2">
						<div class='col-12'>
							<div class="tab-content">
								<!-- Params -->
								<div class="tab-pane active" id="params" role="tabpanel" aria-labelledby="params-tab">
									<div class="row my-2">
										<div class='col-lg-3 col-md-4 col-sm-4'>
											<button class='btn btn-dark' onclick='addParam()'>Add params</button>
										</div>
									</div>
									<div class="row my-2">
										<div class="col-12" id='idDivParams'>
										</div>
									</div>
								</div>

								<!-- Headers -->
								<div class="tab-pane" id="headers" role="tabpanel" aria-labelledby="headers-tab">
									<div class="row my-2">
										<div class='col-lg-3 col-md-4 col-sm-6'>
											<button class='btn btn-dark' onclick='addHeader()'>Add headers</button>
										</div>
									</div>
									<div class="row my-2">
										<div class="col-12" id='idDivHeaders'>
										</div>
									</div>
								</div>

								<!-- Authorizations -->
								<div class="tab-pane" id="authorizations" role="tabpanel" aria-labelledby="authorizations-tab">
									<div class="row my-2">
										<div class='col-lg-3 col-md-4 col-sm-6'>
											<button class='btn btn-dark' onclick='addAuthorizations()'>Add authorizations</button>
										</div>
									</div>
									<div class="row my-2">
										<div class="col-12" id='idDivAuthorizations'>
										</div>
									</div>
								</div>
								
								<!-- Request body -->
								<div class="tab-pane" id="request-body" role="tabpanel" aria-labelledby="request-body-tab">
									<div class="row my-2">
										<div class='col-lg-10 col-md-12 col-sm-12'>
											<textarea id='idTextRequestBody' class='form-control' rows='8'>shakir</textarea>
										</div>
										<div class='col-lg-2 col-md-12 col-sm-12'>
											<div class="row my-2">
												<div class='col-lg-12 col-md-4 col-sm-4 mb-1'>
													<select id='idSelectMethod' class='form-control'>
														<option value='json'>text / json</option>
														<option value='html'>text / html</option>
														<option value='xml'>text / xml</option>
													</select>
												</div>

												<div class='col-lg-12 col-md-4 col-sm-4 mb-1'>
													<button class='btn btn-light' style='width:100%' onclick='beautifyRequestBody()'>Beautify</button>
												</div>
												<div class='col-lg-12 col-md-4 col-sm-4 mb-1'>
													<button class='btn btn-light' style='width:100%' onclick='minifyRequestBody();'>Minify</button>
												</div>
											</div>
										</div>
									</div>
								</div><!-- END OF Request body -->
								
							</div>
						</div>
					</div>
				</div>
			</div> <!-- END OF REQUEST CARD -->

			<br>

			<div class='card'>
				<div class='card-header'>
					<h5 class='m-0'>Response</h5>
				</div>
				<div class='card-body' style='display: none' id='idDivResponseBox'>
					<textarea id='idTextResponse' class='form-control' rows='8' style='display: none'></textarea>
					<pre id='idPreResponse' class='code'></pre>
					<div id='idDivResponse' class='code'></div>
				</div>
			</div> <!-- END OF RESPONSE CARD -->
		</div>

		<!-- Footer -->
		<br><br><br>
		<hr>
		<h6 class="footer m-0 px-5 text-right">
			Written by <em>ErShakirAnsari</em>
			<br>
			&copy; 2019
		</h6>
		<hr>
		
		<script src="../cdn/jquery/jquery-v3.3.1.min.js"></script>
		<script src="../cdn/bootstrap/bootstrap-v4.3.1.min.js"></script>
		<script src="index.js?v=1.0.0"></script>
	</body>
</html>
