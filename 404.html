    <title>404 | jaxer | Resource not found</title>
		
	<style>
		@-webkit-keyframes cursor-blink	{0%{opacity:0}	50%{opacity:1}	100%{opacity:0}}
		@-moz-keyframes cursor-blink	{0%{opacity:0}	50%{opacity:1}	100%{opacity:0}}
		@keyframes cursor-blink			{0%{opacity:0}	50%{opacity:1}	100%{opacity:0}}

		body{background-color:#000}
		.terminal{position:relative;padding:4rem}
		.terminal .prompt{color:#1ff042;display:block;font-family:AndaleMono,monospace;font-weight:700;text-transform:uppercase;font-size:.9em;letter-spacing:.15em;white-space:pre-wrap;text-shadow:0 0 2px rgba(31,240,66,.75);line-height:1;margin-bottom:.75em}
		.terminal .prompt:before{content:">  ";display:inline-block}
		.terminal .new-output{display:inline-block}
		.terminal .new-output:after{display:inline-block;vertical-align:-.15em;width:.75em;height:1em;margin-left:5px;background:#1ff042;box-shadow:1px 1px 1px rgba(31,240,66,.65),-1px -1px 1px rgba(31,240,66,.65),1px -1px 1px rgba(31,240,66,.65),-1px 1px 1px rgba(31,240,66,.65);-webkit-animation:cursor-blink .9s steps(1) infinite;-moz-animation:cursor-blink .9s steps(1) infinite;animation:cursor-blink .9s steps(1) infinite;content:""}

	</style>
</head>

<body>
	<div class="container">
		<div class="terminal">
			<!-- <p class="prompt">host &quot;https://www.thewildtoken.com&quot; throwing an exception:</p> -->
			<p class="prompt">Error 404</p>
			<p class="prompt">The page you requested cannot be found right now. </p>
			<p class="prompt output new-output"></p>
		</div>
	</div>
</body>
