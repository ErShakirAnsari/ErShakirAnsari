		</ul>
	</div>

	<hr>
	<button onclick='go()'>go</button>
	<br>
	<div id='response'></div>

	<script type='text/javascript' src='../cdn/js/jquery/jquery-v3.4.1.min.js'></script>
	<script>
		function go()
		{
			var yourArray = [];
			$("input:checkbox[name=type]:checked").each(function ()
			{
				yourArray.push($(this).val());
			});
			$('#response').html(JSON.stringify(yourArray));
		}
	</script>
</body>
