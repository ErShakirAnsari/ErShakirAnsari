<!DOCTYPE html>
<html>
	<head>
		<title> SKR|newhtml </title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
	</head>

	<body style='padding: 20px'>
		<script>
			$(document).ready(function ()
			{
				$('#my-select').selectpicker();
			});
			
			function getVal()
			{
				var a = $('#my-select').val();
				console.log(a);
				
				var responseText = 'Seleted options: ';
				$('#my-select option:selected').each(function ()
				{
					var $this = $(this);
					if ($this.length)
					{
						responseText += $this.text() + ', ';
					}
				});
				$('#idDivResponse').text(responseText);
			}
		</script>
		
		
		<div id='idDivResponse'>
		</div>
		

		<select id='my-select'
			class="selectpicker show-tick"
			data-live-search="true"
			data-selected-text-format="count"
			data-style="btn-light"
			onchange='getVal()'
			data-size="5"
			multiple >
			<optgroup label="Men">
				<option value='ansari'>Ansari</option>
				<option value='shakir'>Shakir</option>
				<option value='avez'>Avez</option>
				<option value='faisal'>Faisal</option>
			</optgroup>
			<optgroup label="Kids">
				<option value='ansari'>Ansari</option>
				<option value='aiman'>Aiman</option>
				<option value='fawaz'>Fawaz</option>
				<option value='affan'>Affan</option>
			</optgroup>
		</select>
	</body>
</html>
