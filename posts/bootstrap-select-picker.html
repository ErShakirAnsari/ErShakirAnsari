<!DOCTYPE html>
<html>
	<head>
		<title> SKR|newhtml </title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
	</head>

	<body>
		<script>
			$(document).ready(function ()
			{
				$('#my-select').selectpicker();
			});
			
			function getVal()
			{
				var a = $('#my-select').val();
				console.log(a);
				
				const sel = document.getElementById("my-select"); // or this if only called onchange
				let value = sel.options[sel.selectedIndex].value; // or just sel.value
				let text = sel.options[sel.selectedIndex].text;
				console.log(value, text);
			}
		</script>

		<select id='my-select'
			class="selectpicker"
			data-live-search="true"
			data-selected-text-format="count"
			data-style="btn-dark"
			onchange='getVal()'
			multiple >
			<optgroup label="Men">
				<option value='ansari'>Ansari</option>
				<option value='shakir'>Shakir</option>
				<option value='avez'>Avez</option>
				<option value='faisal'>Faisal</option>
			</optgroup>
			<optgroup label="Kids">
				<option value='ansari'>Ansari</option>
				<option value='aiman'>Aiman</option>
				<option value='fawaz'>Fawaz</option>
				<option value='affan'>Affan</option>
			</optgroup>
		</select>
	</body>
</html>
