<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Untitled Document</title>
  <style>
    ul {
      list-style-type: none;
    }

    li {
      display: inline-block;
    }

    input[type="checkbox"][id^="cb"] {
      display: none;
    }

    label {
      border: 1px solid #fff;
      padding: 10px;
      display: block;
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    label:before {
      background-color: white;
      color: white;
      content: " ";
      display: block;
      border-radius: 50%;
      border: 1px solid grey;
      position: absolute;
      top: -5px;
      left: -5px;
      width: 25px;
      height: 25px;
      text-align: center;
      line-height: 28px;
      transition-duration: 0.4s;
      transform: scale(0);
    }

    label img {
      height: 100px;
      width: 100px;
      transition-duration: 0.2s;
      transform-origin: 50% 50%;
    }

    :checked+label {
      border-color: #ddd;
    }

    :checked+label:before {
      content: "âœ“";
      color: white;
      background-color: #007bff !important;
      transform: scale(1);
    }

    :checked+label img {
      transform: scale(0.9);
      box-shadow: 0 0 5px #333;
      z-index: -1;
    }
  </style>
</head>

<body>
  <div class="container">
    <ul>
      <li>
        <input type="checkbox" id="cb1" name="type" value='1' />
        <label for="cb1"><img
            src="https://www.gravatar.com/avatar/c0c658d7d75266a36a707e0f6407f9c0?s=328&d=identicon&r=PG" /></label>
      </li>
      <li><input type="checkbox" id="cb2" name="type" value='2' />
        <label for="cb2"><img
            src="https://www.gravatar.com/avatar/c0c658d7d75266a36a707e0f6407f9c0?s=328&d=identicon&r=PG" /></label>
      </li>
      <li><input type="checkbox" id="cb3" name="type" value='3' />
        <label for="cb3"><img
            src="https://www.gravatar.com/avatar/c0c658d7d75266a36a707e0f6407f9c0?s=328&d=identicon&r=PG" /></label>
      </li>
      <li><input type="checkbox" id="cb4" name="type" value='4' />
        <label for="cb4"><img
            src="https://www.gravatar.com/avatar/c0c658d7d75266a36a707e0f6407f9c0?s=328&d=identicon&r=PG" /></label>
      </li>
    </ul>
  </div>

  <hr>
  <button onclick='go()'>go</button>
  <script type='text/javascript' src='https://ershakiransari.github.io/cdn/jquery/jquery-v3.4.1.min.js'></script>
  <script>
    function go()
    {
      var yourArray = [];
      $("input:checkbox[name=type]:checked").each(function ()
      {
        yourArray.push($(this).val());
      });
      alert(yourArray);
    }
  </script>
</body>

</html>
