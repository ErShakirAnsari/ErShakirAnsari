<!DOCTYPE html>
<html>
	<head>
		<title>.:.</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<style>
			#myDIV
			{
				width: 500px;
				height: 400px;
				background-color: #ddd;
				background-image: url('https://i.picsum.photos/id/1052/200/300.jpg');
				background-repeat: no-repeat;
				background-position: center center;
			}
		</style>
		
	</head>
	<body>
		
		<div id='myDIV'>
		</div>
		
		<button onclick='zoomIn()'> + </button>
		<button onclick='zoomOut()'> - </button>
		
		<script>
			var myDIV = document.getElementById("myDIV");
			console.log(myDIV);
			var bgWidth = 200, bgHeight = 300;
			
			function __zoom(weight)
			{
				bgWidth = bgWidth + (bgWidth * weight)/100;
				bgHeight = bgHeight + (bgHeight * weight)/100;
				
				console.log('bgWidth: ' + bgWidth + ', bgHeight: ' + bgHeight + ', weight: ' + weight);

				myDIV.style.backgroundSize = bgWidth + "% " + bgHeight + "%";				
			}
			
			function zoomIn()
			{
				__zoom(2);
			}
			
			function zoomOut()
			{
				__zoom(-2);
			}
			</script>	
		
	</body>
</html>
