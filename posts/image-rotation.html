<!DOCTYPE html>
<html>
	<head>
		<title>.:.</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			#my-image {
				-webkit-transition: transform 333ms; /* Safari prior 6.1 */
				transition: transform 333ms;
			}
		</style>
	</head>
	<body style='text-align:center'>
	
	<img src='https://picsum.photos/250' id='my-image' />
	
	<br>
	<hr>
	
	<button onclick='rotateImage(1)'>clockwise</button>
	<button onclick='rotateImage(-1)'>anti-clockwise</button>
	
	
	<script>
		var angle = 0;
		function rotateImage(value)
		{
			if(value > 0)
			{
				angle += 90;
			} else {
				angle -= 90;
			}
			document.getElementById("my-image").style.transform = "rotate("+angle+"deg)";
		}
	</script>
	</body>
</html>
