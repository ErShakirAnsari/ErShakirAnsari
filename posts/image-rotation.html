<!DOCTYPE html>
<html>
	<head>
		<title>.:.</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			#my-image {
				-webkit-transition: transform 333ms; /* Safari prior 6.1 */
				transition: transform 333ms;
			}
		</style>
	</head>
	<body style='text-align:center'>
	
	<img src='https://picsum.photos/250' id='my-image' />
	
	<br>
	<hr>
	
	<br><br>
	<input type='number' onchange='__rotateImage(this.value)' id='angle-value' />
	<br><br>
	OR
	<br><br>
	<input type="range" name="points" min="0" max="360" onchange='__rotateImage(this.value)'>
	<br><br>
	OR
	<br><br>
	<button onclick='rotateImage90(90)'>clockwise (+90)</button>
	<button onclick='rotateImage90(-90)'>anti-clockwise (-90)</button>
	
	
	<script>
		var angle = 0;
		function __rotateImage(value)
		{
			document.getElementById("my-image").style.transform = "rotate(" + value + "deg)";
		}
		function rotateImage90(value)
		{
			angle += value;
			__rotateImage(angle);
		}
	</script>
	</body>
</html>
